<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 14</title>
    <link rel="stylesheet" href="Ejercicio14.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Ejercicio14.js"></script>



</head>

<body>
    <header>
        <h1>Ejercicio 14</h1>
        <div id="seleccion">
            <label for="archivoTexto">Seleccione una imagen: </label><br>
            <input type="file" id="archivoTexto" accesskey="A" onchange="puzzle.metodoBoton(this.files)">
        </div>




    </header>
    <div id="controles">
        <div id="imagenDiv">

        </div>


        <div id="botones">
            <input type="button" value="Invertir" accesskey="I" id="invertir" onclick="puzzle.invert()">
            <input type="button" value="Grises" accesskey="G" id="grises" onclick="puzzle.grayscale()">
            <input type="button" value="Normal" accesskey="N" id="original" onclick="puzzle.original()">

        </div>


    </div>
    <input type="button" value="Pantalla Completa" id="PantallaCompleta" onclick="puzzle.fullScreen()">
    <div id="ImagenTotal">

        <canvas id="canvasImagen"></canvas>



    </div>



</body>

</html>
