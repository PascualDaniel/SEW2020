<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora  Simple</title>
<link rel="stylesheet" href="CalculadoraCientifica.css"/>
<script src="CalculadoraCientifica.js"></script>
</head>
<body>
   
    <h1>Calculadora Cient√≠fica de Daniel Pascual</h1>

    <div id = "calculadora">
   
        <p id ="pantalla" >0</p>
        <div id ="botones">
        <p>
            <input type="button" class ="bAzul" value="MC" onclick="calculadora.limpiarMemoria()">
            <input type="button" class ="bAzul" value="MR" onclick="calculadora.sacarMemoria()">        
            <input type="button" class ="bAzul" value="M+" onclick="calculadora.sumarMemoria()">       
            <input type="button" class ="bAzul" value="M-" onclick="calculadora.restarMemoria()">    
            <input type="button" class ="bAzul" value="M*" onclick="calculadora.multMemoria()">    
  
      
        </p>
        <p>
            <input type="button" class ="bGris" value="Sin" onclick="calculadora.sen()">
            <input type="button" class ="bGris" value="Cos" onclick="calculadora.cos()">        
            <input type="button" class ="bGris" value="Tan" onclick="calculadora.tan()">   
            <input type="button" class ="bGris" value="X^3" onclick="calculadora.exponente3()">   
            <input type="button" class ="bRojo" value="C" onclick="calculadora.limpiar()">  
        </p>
        <p>
            <input type="button" class ="bGris" value="Sec" onclick="calculadora.senh()">    
            <input type="button" class ="bGris" value="Csc" onclick="calculadora.cosh()">    
            <input type="button" class ="bGris" value="Cot" onclick="calculadora.tanh()">  
            <input type="button" class ="bGris" value="x^2" onclick="calculadora.exponente2()">
   
            <input type="button" class ="bRojo" value="CE" onclick="calculadora.ce()">   
        </p>
        
   
        <p>
            <input type="button" class ="bGris" value="ln" onclick="calculadora.ln()">
            <input type="button" class ="bGris" value="log" onclick="calculadora.log()">
            <input type="button" class ="bGris" value="10^x" onclick="calculadora.elevar10()">
            <input type="button" class ="bGris" value="x^y" onclick="calculadora.exponentex()">
            <input type="button" class ="bGris" value="raiz" onclick="calculadora.sqrt()">
        </p>
        <p>
            <input type="button" class ="bGris" value="e^x" onclick="calculadora.elevare()">   
            <input type="button" class ="bGris" value="log2y" onclick="calculadora.log2()">  
            <input type="button" class ="bGris" value="2^x" onclick="calculadora.elevar2()">   
            <input type="button" class ="bGris" value="x^4" onclick="calculadora.exponente4()">  
            <input type="button" class ="bGris" value="raiz3" onclick="limpiarMemoria()">  
        </p>
        <p>
            <input type="button" class ="bGris" value="1/x" onclick="calculadora.inversa()">       
            <input type="button" class ="bGris" value="|x|" onclick="calculadora.abs()">    
            <input type="button" class ="bGris" value="exp" onclick="calculadora.elevare()">    
            <input type="button" class ="bGris" value="+/-" onclick="calculadora.negativo()">   
            <input type="button" class ="bBlanco" value="/" onclick="calculadora.addElement('/')">   
        </p>
        <p>
            <input type="button" class ="bGris" value="n!" onclick="calculadora.fact()">    
            <input type="button" class ="bBlanco" value="7" onclick="calculadora.addElement('7')">       
            <input type="button" class ="bBlanco" value="8" onclick="calculadora.addElement('8')">    
            <input type="button" class ="bBlanco" value="9" onclick="calculadora.addElement('9')">    
            <input type="button" class ="bBlanco" value="*" onclick="calculadora.addElement('*')">   
        </p>
        <p>
        
            <input type="button" class ="bGris" value="pi" onclick="calculadora.pi()">       
            <input type="button" class ="bBlanco" value="4" onclick="calculadora.addElement('4')">       
            <input type="button" class ="bBlanco" value="5" onclick="calculadora.addElement('5')">    
            <input type="button" class ="bBlanco" value="6" onclick="calculadora.addElement('6')">    
            <input type="button" class ="bBlanco" value="-" onclick="calculadora.addElement('-')">   
        </p>
        <p>
      
            <input type="button" class ="bGris" value="e" onclick="calculadora.e()">   
            <input type="button" class ="bBlanco" value="1" onclick="calculadora.addElement('1')">       
            <input type="button" class ="bBlanco" value="2" onclick="calculadora.addElement('2')">    
            <input type="button" class ="bBlanco" value="3" onclick="calculadora.addElement('3')">    
            <input type="button" class ="bBlanco" value="+" onclick="calculadora.addElement('+')">   
        </p>
        <p>
            <input type="button" class ="bGris" value="(" onclick="calculadora.addElement('(')">
            <input type="button" class ="bGris" value=")" onclick="calculadora.addElement(')')">             
            <input type="button" class ="bBlanco" value="0" onclick="calculadora.addElement('0')">    
            <input type="button" class ="bBlanco" value="," onclick="calculadora.addElement('.')">    
            <input type="button" class ="bBlanco" value="=" onclick="calculadora.calc()">   
        </p>
       

    </div>
    </div>
</body>
</html>
